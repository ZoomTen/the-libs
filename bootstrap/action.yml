name: 'Install the-libs'
description: "Install the-libs"
inputs:
  extra-deps-linux:
    description: 'Extra dependencies to install on Linux'
    required: false
    default: ''
  extra-deps-mac:
    description: 'Extra dependencies to install on macOS'
    required: false
    default: ''
  the-libs-branch:
    description: 'Branch of the-libs to install'
    required: false
    default: 'blueprint'
runs:
  using: 'node12'
  main: 'install.js'